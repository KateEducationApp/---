
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Борт-Земля</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
          
        }

        body {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            
            
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }

        .logo {
            width: 20vw;
            margin-top: 0
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 3rem;
        }

        .title h1 {
            position: relative;
            font-size: 14vw;
            color: #ffffff;
            -webkit-text-stroke: 3px #2E75B6;
            text-transform: uppercase;
            margin: 0;
        }

        .title h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            color: #2E75B6;
            -webkit-text-stroke: 0;
            border-right: 2px solid #383d52;
            overflow: hidden;
            animation: animate 6s linear infinite;
        }

        .dash {
           
            font-size: 3rem;
            color: #2E75B6;
        }

        @keyframes animate {
            0%, 10%, 100% {
                width: 0;
            }
            70%, 90% {
                width: 100%;
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
    background-color: #2E75B6;
    color: white;
    padding: 3vw 10vw;
    text-transform: uppercase;
    text-decoration: none;
    font-size: 3vw;
    border-radius: 10px;
    font-weight: 400;
    display: flex; /* Используем flexbox */
    align-items: center; /* Вертикальное выравнивание по центру */
    justify-content: center; /* Горизонтальное выравнивание по центру */
    transition: background-color 0.3s;
}


        .button:hover {
            background-color: #1a4e82;
        
            
           
        }

        #addition {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2vw;
            color: #6a6c77;
            font-weight: 600;
        }



        /* Адаптация для планшетов и мобильных устройств */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .header {
        flex-direction: column;
        width: 100%;
        text-align: center;
    }

    .logo {
        width: 50%; /* Логотип уменьшен */
    }

    .title {
        flex-direction: column;
        gap: 0; /* Убираем промежуток между элементами */
    }

    .title h1 {
        font-size: 21vw; /* Изменяем размер текста для мобильных */
        -webkit-text-stroke: 2px #2E75B6;
    }

    .dash {
        display: none;
       
    }

    .buttons {
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
    }

    .button {
        padding: 3vw 5vw; /* Меньше отступы */
        font-size: 4vw; /* Уменьшаем шрифт */
    }

    #addition {
        font-size: 3vw;
        text-align: center;
    }
}

@media (max-width: 480px) {
    .logo {
        width: 70%; /* Еще меньше для маленьких экранов */
    }

    .title h1 {
        font-size: 12vw;
        -webkit-text-stroke: 1px #2E75B6;
    }

    .dash {
        font-size: 6vw;
    }

    .button {
        font-size: 5vw; /* Уменьшаем еще больше */
    }

    #addition {
        font-size: 4vw;
    }
}
    </style>
</head>
<body>
    <div class="header">
        <img src="Герб университета.png" alt="Логотип университета" class="logo">
    </div>
    <p id="addition">Сеть цифровой связи</p>
    <div class="title">
        <h1 data-text="Борт Земля">Борт</h1>
        <span class="dash">-</span>
        <h1 data-text="Земля">Земля</h1>
    </div>
    
    <div class="buttons">
        <a href="INFO.html" class="button">Теория</a>
        <a href="TEST.html" class="button">Тест</a>
    </div>
    
</body>
</html>
